<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeedShopEU</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            display: inline-block;
            margin-top: 50px;
        }
        .product {
            display: inline-block;
            width: 150px;
            margin: 0 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .price, .quantity {
            margin: 10px 0;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .buy-button {
            background-color: yellow;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        const currencyConversionRate = 1.12; // Conversion rate from your currency to euros

        function updateTotal() {
            const marijuanaPrice = 5.26;
            const bongPrice = 56;
            const tobaccoPrice = 5 / 100;

            const marijuanaQty = parseInt(document.getElementById('marijuanaQty').value) || 0;
            const bongQty = parseInt(document.getElementById('bongQty').value) || 0;
            const tobaccoQty = parseInt(document.getElementById('tobaccoQty').value) || 0;

            const totalPrice = (marijuanaPrice * marijuanaQty) + (bongPrice * bongQty) + (tobaccoPrice * tobaccoQty);
            const totalPriceEuros = totalPrice * currencyConversionRate;

            document.getElementById('totalPrice').innerText = `Total price: ${totalPrice.toFixed(2)}€`;
            document.getElementById('buyButton').href = `https://www.paypal.me/EmillySmith96/${totalPriceEuros.toFixed(2)}`;
        }

        function increment(id) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value) + 1;
            updateTotal();
        }

        function decrement(id) {
            const input = document.getElementById(id);
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
                updateTotal();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="marijuana.jpg" alt="Marijuana">
            <div class="name">Marijuana</div>
            <div class="price">5,26€ per gram</div>
            <div class="quantity">
                <button onclick="decrement('marijuanaQty')">-</button>
                <input type="text" id="marijuanaQty" value="1" readonly>
                <button onclick="increment('marijuanaQty')">+</button>
            </div>
        </div>
        <div class="product">
            <img src="bong.jpg" alt="Bong">
            <div class="name">Bong</div>
            <div class="price">56€</div>
            <div class="quantity">
                <button onclick="decrement('bongQty')">-</button>
                <input type="text" id="bongQty" value="1" readonly>
                <button onclick="increment('bongQty')">+</button>
            </div>
        </div>
        <div class="product">
            <img src="tobacco.jpg" alt="Tobacco">
            <div class="name">Tobacco</div>
            <div class="price">5€ per 100 grams</div>
            <div class="quantity">
                <button onclick="decrement('tobaccoQty')">-</button>
                <input type="text" id="tobaccoQty" value="1" readonly>
                <button onclick="increment('tobaccoQty')">+</button>
            </div>
        </div>
    </div>
    <div class="total-price" id="totalPrice">Total price: 0€</div>
    <a id="buyButton" class="buy-button" href="https://www.paypal.me/EmillySmith96/0">Buy</a>
</body>
</html>
